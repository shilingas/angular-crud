<p *ngIf="isEmpty">empty..</p>
<div class="main-container">
  <div class="container" *ngFor="let item of newArray; let i = index">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Name: </mat-card-title>
        <mat-card-subtitle>{{ item.name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>Email: </mat-card-title>
        <mat-card-subtitle>{{ item.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
