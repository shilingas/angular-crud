<p *ngIf="isEmpty">empty..</p>
<div class="main-container">
  <div class="container" *ngFor="let item of newArray; let i = index">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Name: </mat-card-title>
        <mat-card-subtitle>{{ item.name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>Email: </mat-card-title>
        <mat-card-subtitle>{{ item.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions class="buttons">
        <button
          [routerLink]="['/details', this.keys[i]]"
          mat-raised-button
          color="primary"
        >
          Details
        </button>
        <button (click)="removeItem(i)" mat-raised-button color="primary">
          Remove
        </button>
        <button
          [routerLink]="['/update', this.keys[i]]"
          mat-raised-button
          color="primary"
        >
          Update
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
