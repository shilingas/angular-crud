<p *ngIf="isEmpty">empty..</p>
<div class="container" *ngFor="let item of newArray; let i = index">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Name: </mat-card-title>
      <mat-card-subtitle>{{ item.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-header>
      <mat-card-title>Email: </mat-card-title>
      <mat-card-subtitle>{{ item.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button (click)="removeItem(i)">remove</button>
      <button mat-raised-button color="primary">DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
