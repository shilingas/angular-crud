<p>cart works!</p>
<p>item count: {{this.itemCount}}</p>
<p>total price: {{this.totalPrice}}</p>
<div [ngClass]="'container'" *ngFor="let item of cart">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{item.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="removeFromCart(item)">test</button>
        </mat-card-actions>
      </mat-card>
      
</div>
